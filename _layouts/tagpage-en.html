---
layout: default-en
---

<div class="container">
<h1>{% if page.title %}{{page.title}}{% else %}Pages about {{ page.tag | capitalize }} {% endif %}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date: "%b %-d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
</div>
