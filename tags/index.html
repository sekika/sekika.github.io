---
layout: default
title: Tags
---

<h1>{{ page.title }}</h1>
<p>&nbsp;</p>

{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

<ul>
{% for tag in sortedtags %}
  <a href="{{ tag }}/index.html">{{ tag }}</a>
{% endfor %}
</ul>
