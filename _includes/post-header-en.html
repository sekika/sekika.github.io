<header>
  <div class="page-header">
    {% if page.ja %}<p class="text-right"><a href="{{ page.ja }}">日本語版</a></p>{% endif %}
    <h1>{{ page.title }}</h1>
  </div>
  <p class="text-right">{{ page.date | date: "%b %-d, %Y" }} by {{ site.author-en }}<br>
Tags:
{% capture tags %}
{% for tag in page.tags %}
  {{ tag }}
{% endfor %}
{% endcapture %}
{% assign eachtag = tags | split:' ' %}

{% for tag in eachtag %}
  <a href="/tags/{{ tag }}/index.html">{{ tag }}</a>
{% endfor %}
  </p>
</header>
