<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}
  
  <!-- custom meta tags from page -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% capture tags %}{% for tag in page.tags %}{{ tag | capitalize }}, {% endfor %}{% endcapture %}{{ tags }}">
 
  <!-- custom title from page -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Search CSS file -->
  <link href="{{ "/css/search.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Personal CSS file -->
  <link href="{{ "/css/personal.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- favicon generated at http://realfavicongenerator.net/ -->
  {% include favicon.html %}

  <!-- Seacrch script from http://la.ma.la/search.html -->

  <script src="/js/index.js"></script>
  <script src="/js/roma.js"></script>

{% include base-js.html %}
  <!-- Facebook share button -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v15.0" nonce="JopwEjRf"></script>
</head>
