<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- custom meta tags from page -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% capture tags %}{% for tag in page.tags %}{{ tag | capitalize }}, {% endfor %}{% endcapture %}{{ tags }}">
 
  <!-- custom title from page -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Bootstrap CSS file -->
  <link href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- KaTeX CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/{{ site.katex-version }}/katex.min.css" />

  <!-- Personal CSS file -->
  <link href="{{ "/css/personal.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- favicon generated at http://realfavicongenerator.net/ -->
  {% include favicon.html %}
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/{{ site.jquery-version }}/jquery.min.js"></script>
  <script>
    (function() {
        if(typeof jQuery=='undefined') {
            document.write('<sc'
			   + 'ript src="/js/jquery-{{ site.jquery-version }}.min.js"></sc'
			   + 'ript>');
        }
    }).call(this);
  </script>

  <!-- Bootstrap JS script -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/{{ site.bootstrap-version }}/js/bootstrap.min.js"></script>
  <script>
    (function() {
	  if (typeof($.fn.modal) === 'undefined') {
	    document.write('<sc'
			   + 'ript async src="/js/bootstrap.min.js"></sc'
			   + 'ript>');
	  }
    }).call(this);
  </script>

  <!-- KaTeX JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/{{ site.katex-version }}/katex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/{{ site.katex-version }}/contrib/auto-render.min.js"></script>
  
  <!-- from http://kivantium.hateblo.jp/entry/2016/11/18/142840 -->
  <script>$(document).ready(function(){renderMathInElement(document.body,{delimiters: [{left: "[[", right: "]]", display: true},{left: "$", right: "$", display: false}]})});</script>

</head>
