<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}
  
  <!-- custom meta tags from page -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" crossorigin="anonymous">
  <meta name="keywords" content="{% capture tags %}{% for tag in page.tags %}{{ tag | capitalize }}, {% endfor %}{% endcapture %}{{ tags }}">
 
  <!-- custom title from page -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Bootstrap CSS file -->
  <link href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- KaTeX CSS file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@{{ site.katex-version }}/dist/katex.min.css" crossorigin="anonymous">

  <!-- Personal CSS file -->
  <link href="{{ "/css/personal.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- favicon generated at http://realfavicongenerator.net/ -->
  {% include favicon.html %}
  
  {% include base-js.html %}
  <!-- KaTeX JS http://sekika.github.io/2017/05/01/katex-equation/ -->
  <script src="  https://cdn.jsdelivr.net/npm/katex@{{ site.katex-version }}/dist/katex.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@{{ site.katex-version }}/dist/contrib/auto-render.min.js" crossorigin="anonymous" onload="renderMathInElement(document.body);></script>
  <script>$(document).ready(function(){renderMathInElement(document.body,{delimiters: [{left: "[[", right: "]]", display: true},{left: "$", right: "$", display: false}]})});</script></script>
  
  <!-- from http://kivantium.hateblo.jp/entry/2016/11/18/142840 -->
  <script>$(document).ready(function(){renderMathInElement(document.body,{delimiters: [{left: "[[", right: "]]", display: true},{left: "$", right: "$", display: false}]})});</script>

  <!-- Facebook share button -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v15.0" nonce="JopwEjRf"></script>

</head>
