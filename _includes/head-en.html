<head>
  <meta charset="iso-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}

  <!-- custom meta tags from page -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% capture tags %}{% for tag in page.tags %}{{ tag | capitalize }}, {% endfor %}{% endcapture %}{{ tags }}">
 
  <!-- custom title from page -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Personal CSS file -->
  <link href="{{ "/css/personal.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- favicon generated at http://realfavicongenerator.net/ -->
  {% include favicon.html %}
  
  {% include base-js.html %}
  <!-- Facebook share button -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0" nonce="NCJaR2gA"></script>

</head>
